<h1>Bejelentkezés</h1>
<br />
<div class="form-group">
  <label>Felhasználónév:</label>
  <input class="form-control" type="text" [(ngModel)]="username" ngModelOptions="{standalone: true}"><br/>
</div>
<div class="form-group">
  <label>Jelszó:</label>
  <input class="form-control" type="password" [(ngModel)]="password" ngModelOptions="{standalone: true}"><br/>
</div>
<button class="btn btn-primary" mat-raised-button (click)="onSub()">Belépés</button>
